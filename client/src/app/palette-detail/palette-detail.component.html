<mat-card>
  <h1>{{palette.title}}</h1>
  <mat-card style="margin-bottom: 40px; width: 70%;">
    <app-horizontal-copypaste [colorName]="palette.color1"></app-horizontal-copypaste>
    <app-horizontal-copypaste [colorName]="palette.color2"></app-horizontal-copypaste>
    <app-horizontal-copypaste [colorName]="palette.color3"></app-horizontal-copypaste>
    <app-horizontal-copypaste [colorName]="palette.color4"></app-horizontal-copypaste>
    <app-horizontal-copypaste [colorName]="palette.color5"></app-horizontal-copypaste>
  </mat-card>

  <mat-card>
    <div style="display: flex; margin-top: 40px;">
      <h4 style="width: 20%; height: 100px; color: white; margin: 0px; padding: 12px 0px 12px 8px;"
        [style.background]="palette.color1">
      </h4>
      <h4 style="width: 20%; height: 100px; color: white; margin: 0px; padding: 12px 0px 12px 8px;"
        [style.background]="palette.color2">
      </h4>
      <h4 style="width: 20%; height: 100px; color: white; margin: 0px; padding: 12px 0px 12px 8px;"
        [style.background]="palette.color3">
      </h4>
      <h4 style="width: 20%; height: 100px; color: white; margin: 0px; padding: 12px 0px 12px 8px;"
        [style.background]="palette.color4">
      </h4>
      <h4 style="width: 20%; height: 100px; color: white; margin: 0px; padding: 12px 0px 12px 8px;"
        [style.background]="palette.color5">
      </h4>
    </div>
  </mat-card>
</mat-card>
